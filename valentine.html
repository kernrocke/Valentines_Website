<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello Kitty Valentine</title>
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Caveat', cursive;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-image: url('https://i.pinimg.com/736x/ed/9b/33/ed9b33b9a71d1c7fa60cd80011222ac8.jpg');
            background-size: cover;
            background-position: center;
            color: #ff69b4; /* Hot pink */
        }
        #popup {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 0 20px rgba(255, 105, 180, 0.5);
            text-align: center;
            max-width: 400px;
        }
        #success {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            text-align: center;
            color: red;
            z-index: 10;
            background-color: transparent;
        }
        #success h1 {
            font-size: 48px;
            font-weight: bold;
            margin-top: 20px;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        p {
            font-size: 28px;
            margin-bottom: 20px;
        }
        button {
            margin: 10px;
            padding: 15px 30px;
            font-size: 24px;
            cursor: pointer;
            border: none;
            border-radius: 10px;
            transition: transform 0.2s;
        }
        button:hover {
            transform: scale(1.1);
        }
        button#yes {
            background-color: #ff69b4;
            color: white;
        }
        button#no {
            background-color: #ffb6c1; /* Light pink */
            color: #ff69b4;
            position: relative; /* Starts as relative, changes to absolute on hover */
        }
        img.kitty {
            width: 300px; /* Increased size for larger image */
            margin-bottom: 20px;
        }
        img.dance {
            width: 300px;
        }
        iframe.video {
            width: 560px;
            height: 315px;
            margin-top: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        @media (max-width: 600px) {
            iframe.video {
                width: 100%;
                height: auto;
            }
        }
    </style>
</head>
<body>
    <div id="popup">
        <img src="https://4kwallpapers.com/images/wallpapers/happy-valentines-3840x2160-9976.png" alt="Hello Kitty Cupid" class="kitty">
        <p>Will you be my Valentine? üíñ</p>
        <button id="yes" onclick="yes()">Yes! üòç</button>
        <button id="no" onmouseover="moveNo()">No üòø</button>
    </div>
    <div id="success">
        <img src="https://usagif.com/wp-content/uploads/gify/hello-kitty-usagif-animation-3.gif" alt="Hello Kitty Dancing" class="dance">
        <h1>I love you</h1>
        <a href="https://youtu.be/T1ZqmQ69tg8" target="_blank" style="font-size: 24px; color: #ff69b4; text-decoration: none; background-color: white; padding: 15px 30px; border-radius: 10px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); display: inline-block; margin-top: 20px; font-weight: bold;">CLICK HERE (NOT SPAM)</a>
    </div>

    <script>
        function moveNo() {
            const noButton = document.getElementById('no');
            noButton.style.position = 'absolute';
            noButton.style.left = Math.random() * (window.innerWidth - noButton.offsetWidth) + 'px';
            noButton.style.top = Math.random() * (window.innerHeight - noButton.offsetHeight) + 'px';
        }
        function yes() {
            document.getElementById('popup').style.display = 'none';
            document.body.style.backgroundImage = "url('https://4kwallpapers.com/images/wallpapers/hello-kitty-4538x3025-9983.jpg')";
            document.body.style.backgroundSize = 'cover';
            document.body.style.backgroundPosition = 'center';
            document.getElementById('success').style.display = 'flex';
        }
    </script>
</body>
</html>
